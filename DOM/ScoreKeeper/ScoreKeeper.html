<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

<p>Playing to: <span>5</span></p>

<input type="number">
<button class="btn btn-default" id="p1">Player One</button>
<button class="btn btn-default" id="p2">Player Two</button>
<button class="btn btn-default" id="reset">Reset</button>

<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
