<div class="main">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-5 col-md-offset-3 col-sm-offset-1">
          <div *ngIf="errorTip" class="alert alert-danger">
            {{errorTip}}
          </div>
          <div *ngIf="successTip" class="alert alert-success">
            {{successTip}}
          </div>
        </div>
      </div>
      <div *ngIf="!successTip" class="sign-form col-xs-12 col-sm-10 col-md-5 col-md-offset-3 col-sm-offset-1">

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!successTip">
          <div class="form-group">
            <img width="70" src='../../../assets/img/Hogwarts_Logo.png' alt="logo">
            <label for="email">Mail</label>
            <input type="email" class="form-control"
                   ngModel
                   name="email"
                   id="email" required email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"
                   ngModel
                   name="password"
                   id="password" required
            >
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" class="form-control"
                   ngModel
                   name="confirm"
                   id="confirm"
                   required>
          </div>
          <button class="btn btn-warning ribbon">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
