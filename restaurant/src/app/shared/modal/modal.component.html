<div [@dialog] *ngIf="visible" class="dialog"
     [style.width]="width+'px'"
     [style.height]="height+'px'">
  <ng-content>
  </ng-content>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
