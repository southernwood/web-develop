<div class="row" ng-controller="MainCtrl">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
        <h1 class="text-center">To do list</h1>
        <a ng-click="onShowForm()" ng-hide="showAddForm"><span class="glyphicon glyphicon-plus"></span></a>
        <a ng-click="onHideForm()" ng-show="showAddForm"><span class="glyphicon glyphicon-minus"></span></a>
        <form class="input-form" ng-show="showAddForm" ng-submit="addItem()">
            <div class="input-group input-group-lg">
                <input type="text" ng-model="item" class="form-control" placeholder="Add a new thing to do">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <ol class="list-group">
            <li ng-repeat="(idx, item) in items" class="list-group-item">
                <a ng-click="toggle(idx)">
                    <div class="col-lg-6 col-md-6 col-sm-6 item-name" ng-class="{deleted: item.flag}">
                        {{item.item}}
                    </div>
                </a>
                <div class="col-lg-1 col-md-1 col-sm-1">
                    <a ng-click="onUp(idx)">
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true" ></span>
                    </a>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1">
                    <a ng-click="onDown(idx)">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true" ></span></a>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1">
                    <a ng-click="onRemove(idx)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </li>
        </ol>
    </div>

</div>
